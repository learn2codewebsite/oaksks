<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Moving Cloud Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-image: url('assets/fog.png'); /* Replace with your image file */
      background-size: cover;
      background-position: center;
    }

    .cloud-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 20%, rgba(255, 255, 255, 0) 60%);
      opacity: 0.3;
      pointer-events: none;
      z-index: 1;
      animation: moveClouds 60s linear infinite;
    }

    .cloud-layer:nth-child(2) {
      animation: moveClouds 120s linear infinite;
      opacity: 0.2;
    }

    .cloud-layer:nth-child(3) {
      animation: moveClouds 180s linear infinite;
      opacity: 0.1;
    }

    @keyframes moveClouds {
      0% { transform: translateX(0) translateY(0); }
      100% { transform: translateX(-25%) translateY(-25%); }
    }

    h1 {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <div class="cloud-layer"></div>
  <div class="cloud-layer"></div>
  <div class="cloud-layer"></div>
  <h1>Welcome to My Website!</h1>
</body>
</html>
