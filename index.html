<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtle Distorted Background Website</title>
    <style>
        /* Set the custom background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            animation: distortedBackground 20s infinite;
        }

        /* Distorted background animation */
        @keyframes distortedBackground {
            0% {
                transform: scale(1) translate(0, 0);
                filter: blur(0px);
            }
            20% {
                transform: scale(1.02) translate(2px, 2px);
                filter: blur(2px);
            }
            40% {
                transform: scale(1.04) translate(-2px, -2px);
                filter: blur(4px);
            }
            60% {
                transform: scale(1.02) translate(2px, -2px);
                filter: blur(2px);
            }
            80% {
                transform: scale(1.04) translate(-2px, 2px);
                filter: blur(4px);
            }
            100% {
                transform: scale(1) translate(0, 0);
                filter: blur(0px);
            }
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This website has a subtle distorted background effect.</p>
    </div>
</body>
</html>
