<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Overlay Website</title>
    <style>
        /* Set the custom background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('assets/fog.png') no-repeat center center/cover;
            overflow: hidden;
            position: relative;
        }

        /* Wavy overlay effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            mix-blend-mode: overlay;
            animation: wavyEffect 5s infinite;
            pointer-events: none;
        }

        @keyframes wavyEffect {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            25% {
                transform: translateY(-20px);
                opacity: 0.8;
            }
            50% {
                transform: translateY(0);
                opacity: 1;
            }
            75% {
                transform: translateY(20px);
                opacity: 0.8;
            }
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This website has a custom background and a wavy overlay effect.</p>
    </div>
</body>
</html>
