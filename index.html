<!DOCTYPE html>
<html lang="en">
<head>
    <title>mental.rip</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta content="mental.rip" property="og:title" />
    <meta content="lose your mental." property="og:description" />
    <meta content="https://mental.rip/" property="og:url" />
    <meta property="og:image" content="assets/favicon.png" />
    <meta content="#C70039" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" href="assets/landing.css">
    <style>
        .main-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .content {
            flex: 1;
            padding-right: 20px; /* Adjust as needed */
        }

        .image-container {
            flex: 1;
            text-align: right;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

 

        .registration-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .registration-form input {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #C70039;
        }

        .registration-form button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #C70039;
            color: white;
            cursor: pointer;
        }

        .registration-form button:hover {
            background-color: #A5002C;
        }
    </style>
    <script>
        async function register(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('User registered successfully');
            } else {
                alert('Error registering user');
            }
        }
    </script>
</head>
<body>
    <div class="main-container">
        <div class="content">
            <h1 class="header">Mental.rip</h1>
            <p class="smaller"></p>
            <div class="buttons">
                <div class="button" onclick="location.href='discord'">
                    Discord
                </div>
                <div class="button" onclick="location.href='preview'">
                    Preview
                </div>
            </div>
            <form class="registration-form" onsubmit="register(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="image-container">
            <img src="assets/favicon.png" alt="Description of your image">
        </div>
    </div>
</body>
</html>
