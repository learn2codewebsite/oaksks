<!DOCTYPE html>
<html lang="en">
<head>
    <title>mental.rip</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta content="mental.rip" property="og:title" />
    <meta content="lose your mental." property="og:description" />
    <meta content="https://mental.rip/" property="og:url" />
    <meta property="og:image" content="assets/favicon.png" />
    <meta content="#C70039" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" href="assets/landing.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .main-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .content {
            flex: 1;
        }

        .image-container {
            flex: 1;
            text-align: right;
            margin-left: 100px; /* Adjust as needed */
        }

        .image-container img {
            max-width: auto%;
            height: auto;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .login-button {
            margin-left: auto;
        }

        .login-button button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="login-button">
            <button onclick="location.href='login'">Login</button>
        </div>
    </div>
    <div class="main-container">
        <div class="content">
            <h1 class="header">mental.rip</h1>
            <p class="smaller">perhaps best bio page</p>
            <div class="buttons">
                <div class="button" onclick="location.href='Discord'">
                    Discord
                </div>
                <div class="button" onclick="location.href='Preview'">
                    Preview
                </div>
            </div>
        </div>
        <div class="image-container">
            <img src="assets/favicon.png" alt="Description of your image">
        </div>
    </div>
</body>
</html>
