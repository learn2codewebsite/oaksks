<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-image: url('assets/favicon.png'); /* Replace with your image file */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      opacity: 0;
      animation: floatBubble 5s linear;
    }

    .droplet {
      position: absolute;
      width: 2px;
      height: 40px;
      background-color: rgba(0, 0, 255, 0.5);
      opacity: 0;
      animation: dropDroplet 2s linear;
    }

    @keyframes floatBubble {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    @keyframes dropDroplet {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.width = Math.random() * 20 + 10 + 'px';
      bubble.style.height = bubble.style.width;
      document.body.appendChild(bubble);

      const popTime = Math.random() * 5000; // Random time between 0 and 5000 ms

      setTimeout(() => {
        const bubbleRect = bubble.getBoundingClientRect();
        createDroplet(bubbleRect.left + window.scrollX, bubbleRect.top + window.scrollY, bubble.style.width);
        bubble.remove();
      }, popTime); // Bubble pops at a random time
    }

    function createDroplet(left, top, size) {
      const droplet = document.createElement('div');
      droplet.className = 'droplet';
      droplet.style.left = left + 'px';
      droplet.style.top = top + 'px';
      droplet.style.width = '2px';
      droplet.style.height = parseFloat(size) * 4 + 'px'; // Make the droplet's height proportional to the bubble size
      document.body.appendChild(droplet);

      setTimeout(() => {
        droplet.remove();
      }, 2000); // Remove the droplet after 2 seconds
    }

    setInterval(createBubble, 500); // Create a new bubble every 500ms
  </script>
</body>
</html>
