<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Explosion Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-image: url('assets/fog.png'); /* Replace with your image file */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      opacity: 0;
      animation: floatBubble 5s linear forwards;
    }

    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      opacity: 1;
    }

    @keyframes floatBubble {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-80vh);
        opacity: 0;
      }
    }

    @keyframes explodeParticle {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--particle-end-x), var(--particle-end-y));
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <script>
    const popSound = document.getElementById('popSound');

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.width = Math.random() * 20 + 10 + 'px';
      bubble.style.height = bubble.style.width;
      document.body.appendChild(bubble);

      const popTime = Math.random() * 5000; // Random time between 0 and 5000 ms

      bubble.addEventListener('click', () => {
        popBubble(bubble, true);
      });

      setTimeout(() => {
        popBubble(bubble, false);
      }, popTime); // Bubble pops at a random time
    }

    function popBubble(bubble, playSound) {
      const bubbleRect = bubble.getBoundingClientRect();
      explodeBubble(bubbleRect.left + window.scrollX, bubbleRect.top + window.scrollY, bubble.style.width);
      bubble.remove();
      if (playSound) {
        popSound.currentTime = 0;
        popSound.play();
      }
    }

    function explodeBubble(left, top, size) {
      const numParticles = 10;
      const particleSize = parseFloat(size) / 4;

      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = left + 'px';
        particle.style.top = top + 'px';
        particle.style.width = particleSize + 'px';
        particle.style.height = particleSize + 'px';

        const angle = Math.random() * 2 * Math.PI; // Random angle
        const distance = Math.random() * 100; // Random distance
        const endX = Math.cos(angle) * distance;
        const endY = Math.sin(angle) * distance;

        particle.style.setProperty('--particle-end-x', `${endX}px`);
        particle.style.setProperty('--particle-end-y', `${endY}px`);

        particle.style.animation = 'explodeParticle 1s forwards';
        document.body.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 1000); // Remove the particle after 1 second
      }
    }

    setInterval(createBubble, 500); // Create a new bubble every 500ms
  </script>
</body>
