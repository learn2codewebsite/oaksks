<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Direction Background Website</title>
    <style>
        /* Set the custom background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: url('assets/favicon.png') no-repeat center center/cover;
            animation: moveBackground 5s linear infinite;
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This website has a random direction background effect.</p>
    </div>

    <script>
        function randomDirection() {
            return Math.random() < 0.5 ? -1 : 1;
        }

        const content = document.querySelector('.content');
        let deltaX = randomDirection();
        let deltaY = randomDirection();

        function moveBackground() {
            const speed = 1;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const rect = content.getBoundingClientRect();
            const left = rect.left;
            const right = rect.right;
            const top = rect.top;
            const bottom = rect.bottom;

            if (left <= 0 || right >= screenWidth) {
                deltaX *= -1;
            }

            if (top <= 0 || bottom >= screenHeight) {
                deltaY *= -1;
            }

            const newPosX = parseInt(content.style.backgroundPositionX || 0) + (speed * deltaX);
            const newPosY = parseInt(content.style.backgroundPositionY || 0) + (speed * deltaY);

            content.style.backgroundPositionX = `${newPosX}px`;
            content.style.backgroundPositionY = `${newPosY}px`;

            requestAnimationFrame(moveBackground);
        }

        moveBackground();
    </script>
</body>
</html>
