<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Direction Text Website</title>
    <style>
        /* Set the custom background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #000; /* Change this to your desired color */
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            /* Removed border-radius property to make corners sharp */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px; /* Adjust width as needed */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid white;             
        }

        .button-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Button styling */
        .button {
            width: 100%;
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            transition: 0.2s;
            padding: 15px;
            color: #fff;
            text-align: center;
            border-radius: 9px;
            margin: 10px;
            border: solid 1px #C70039;
            background-color: #C70039;
            box-shadow: 0px 0px 0px 0px var(--header);
            box-sizing: border-box;
            white-space: nowrap;
        }

        .button:hover {
            background-color: #000;
            color: #C70039;
            border: solid 1px #C70039;
            cursor: pointer;
            transform: scale(105%);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Mental.rip</h1>
        <p>Â£10 if it touches a corner</p>
        <div class="button-container">
            <a class="button" href="https://www.youtube.com/your_channel">Discord</a>
            <a class="button" href="https://www.youtube.com/your_channel">Preview</a>
        </div>
    </div>

    <script>
        const content = document.querySelector('.content');
        let deltaX = 1;
        let deltaY = 1;

        function moveText() {
            const speed = 1;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const rect = content.getBoundingClientRect();
            const left = rect.left;
            const right = rect.right;
            const top = rect.top;
            const bottom = rect.bottom;

            if (left <= 0 || right >= screenWidth) {
                deltaX *= -1;
            }

            if (top <= 0 || bottom >= screenHeight) {
                deltaY *= -1;
            }

            const newPosX = parseInt(content.style.left || 0) + (speed * deltaX);
            const newPosY = parseInt(content.style.top || 0) + (speed * deltaY);

            content.style.left = `${newPosX}px`;
            content.style.top = `${newPosY}px`;

            requestAnimationFrame(moveText);
        }

        moveText();
    </script>
</body>
</html>
