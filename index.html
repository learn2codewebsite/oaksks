<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-image: url('your_background_image.jpg'); /* Replace with your image file */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      opacity: 0;
      animation: floatBubble 5s linear infinite;
    }

    @keyframes floatBubble {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.width = Math.random() * 20 + 10 + 'px';
      bubble.style.height = bubble.style.width;
      document.body.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 5000); // Remove the bubble after 5 seconds
    }

    setInterval(createBubble, 500); // Create a new bubble every 500ms
  </script>
</body>
</html>
