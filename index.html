<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distorted Background Website</title>
    <style>
        /* Set the custom background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            animation: distortedBackground 10s infinite;
        }

        /* Distorted background animation */
        @keyframes distortedBackground {
            0% {
                transform: skew(0deg, 0deg) scale(1);
                filter: blur(0px);
            }
            10% {
                transform: skew(5deg, -5deg) scale(1.05);
                filter: blur(2px);
            }
            20% {
                transform: skew(-5deg, 5deg) scale(1.1);
                filter: blur(4px);
            }
            30% {
                transform: skew(10deg, -10deg) scale(1.15);
                filter: blur(2px);
            }
            40% {
                transform: skew(-10deg, 10deg) scale(1.2);
                filter: blur(0px);
            }
            50% {
                transform: skew(15deg, -15deg) scale(1.25);
                filter: blur(2px);
            }
            60% {
                transform: skew(-15deg, 15deg) scale(1.3);
                filter: blur(4px);
            }
            70% {
                transform: skew(20deg, -20deg) scale(1.35);
                filter: blur(2px);
            }
            80% {
                transform: skew(-20deg, 20deg) scale(1.4);
                filter: blur(0px);
            }
            90% {
                transform: skew(25deg, -25deg) scale(1.45);
                filter: blur(2px);
            }
            100% {
                transform: skew(0deg, 0deg) scale(1);
                filter: blur(0px);
            }
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This website has a distorted background effect.</p>
    </div>
</body>
</html>
