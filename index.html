<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Direction Text Website</title>
    <style>
        /* Set the custom background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: url('assets/New Project (5).png') no-repeat center center/cover;
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px; /* Adjust width as needed */
            margin: 0 auto;
        }

        /* Button styling */
        .button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #C70039;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Mental.rip</h1>
        <p></p>
        <a class="button" href="https://discord.com/invite/MkyRK9CqZc">Discord</a>
        <a class="button" href="">Preview</a>
    </div>

    <script>
        const content = document.querySelector('.content');
        let deltaX = 1;
        let deltaY = 1;

        function moveText() {
            const speed = 1;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const rect = content.getBoundingClientRect();
            const left = rect.left;
            const right = rect.right;
            const top = rect.top;
            const bottom = rect.bottom;

            if (left <= 0 || right >= screenWidth) {
                deltaX *= -1;
            }

            if (top <= 0 || bottom >= screenHeight) {
                deltaY *= -1;
            }

            const newPosX = parseInt(content.style.left || 0) + (speed * deltaX);
            const newPosY = parseInt(content.style.top || 0) + (speed * deltaY);

            content.style.left = `${newPosX}px`;
            content.style.top = `${newPosY}px`;

            requestAnimationFrame(moveText);
        }

        moveText();
    </script>
</body>
</html>
