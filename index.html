<!DOCTYPE html>
<html lang="en">
<head>
    <title>mental.rip</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta content="mental.rip" property="og:title" />
    <meta content="lose your mental." property="og:description" />
    <meta content="https://mental.rip/" property="og:url" />
    <meta property="og:image" content="assets/favicon.png" />
    <meta content="#C70039" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" href="assets/landing.css">
    <style>
        .main-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .content {
            flex: 1;
            padding-right: 20px; /* Adjust as needed */
        }

        .image-container {
            flex: 1;
            text-align: right;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .buttons {
            width: 100%;
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            padding: 15px;
            color: #fff; /* Set text color to white */
            text-align: center;
            border-radius: 9px;
            margin: 10px;
            border: solid 1px #C70039; /* Adjust border color as needed */
            background-color: #C70039; /* Set background color */
            width: 100%; /* Full width of parent */
            box-sizing: border-box;
            white-space: nowrap;
        }

        .button:hover {
            transition: 0.2s;
            background-color: #000; /* Hover background color */
            color: #470014; /* Hover text color */
            border: solid 1px #470014; /* Hover border color */
            cursor: pointer;
            transform: scale(105%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .registration-form input {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #C70039;
        }

        .registration-form button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #C70039;
            color: white;
            cursor: pointer;
        }

        .registration-form button:hover {
            background-color: #A5002C;
        }
    </style>
    <script>
        async function register(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    alert('User registered successfully');
                } else {
                    const errorMessage = await response.text();
                    alert('Error registering user: ' + errorMessage);
                }
            } catch (error) {
                console.error('Error during fetch:', error);
                alert('Error registering user: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <div class="main-container">
        <div class="content">
            <h1 class="header">mental.rip</h1>
            <p class="smaller">perhaps best bio page</p>
            <div class="buttons">
                <div class="button" onclick="location.href='discord'">
                    Discord
                </div>
                <div class="button" onclick="location.href='preview'">
                    Preview
                </div>
            </div>
            <form class="registration-form" onsubmit="register(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="image-container">
            <img src="path_to_your_image.jpg" alt="Description of your image">
        </div>
    </div>
</body>
</html>
