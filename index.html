<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Foggy Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-image: url('assets/favicon.png'); /* Replace with your image file */
      background-size: cover;
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('fog_image.png') repeat; /* Replace with a fog image file */
      opacity: 0.5; /* Adjust opacity to make the fog more or less visible */
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <h1 style="position: relative; z-index: 2; color: white;">Welcome to My Website!</h1>
  <script>
    const fog = document.querySelector('.fog');

    function moveFog(event) {
      const speed = 0.05; // Adjust the speed of fog movement
      const x = event.clientX * speed;
      const y = event.clientY * speed;

      fog.style.backgroundPosition = `${x}px ${y}px`;
    }

    document.addEventListener('mousemove', moveFog);
  </script>
</body>
</html>
