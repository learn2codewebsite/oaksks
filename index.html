<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizzy Background Website</title>
    <style>
        /* Set the custom background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: url('assets/fog.png') no-repeat center center/cover;
            animation: dizzyBackground 5s infinite;
            filter: blur(0px);
        }

        /* Dizzy background animation with wobble and motion blur */
        @keyframes dizzyBackground {
            0% {
                transform: rotate(0deg) scale(1) translate(0, 0);
                filter: blur(0px);
            }
            10% {
                transform: rotate(5deg) scale(1.05) translate(10px, -10px);
                filter: blur(2px);
            }
            20% {
                transform: rotate(-5deg) scale(1) translate(-10px, 10px);
                filter: blur(4px);
            }
            30% {
                transform: rotate(10deg) scale(1.05) translate(15px, -15px);
                filter: blur(2px);
            }
            40% {
                transform: rotate(-10deg) scale(1) translate(-15px, 15px);
                filter: blur(0px);
            }
            50% {
                transform: rotate(15deg) scale(1.05) translate(20px, -20px);
                filter: blur(2px);
            }
            60% {
                transform: rotate(-15deg) scale(1) translate(-20px, 20px);
                filter: blur(4px);
            }
            70% {
                transform: rotate(20deg) scale(1.05) translate(25px, -25px);
                filter: blur(2px);
            }
            80% {
                transform: rotate(-20deg) scale(1) translate(-25px, 25px);
                filter: blur(0px);
            }
            90% {
                transform: rotate(25deg) scale(1.05) translate(30px, -30px);
                filter: blur(2px);
            }
            100% {
                transform: rotate(0deg) scale(1) translate(0, 0);
                filter: blur(0px);
            }
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>skibidi dizzy effect thingy</h1>
        <p></p>
    </div>
</body>
</html>
