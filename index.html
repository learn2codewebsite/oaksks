<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Background Website</title>
    <style>
        /* Set the custom background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: url('assets/favicon.png') no-repeat center center/cover;
            animation: wavyBackground 5s infinite;
        }

        /* Wavy background animation */
        @keyframes wavyBackground {
            0%, 100% {
                background-position: center center;
                transform: translateY(0) rotate(0deg);
            }
            25% {
                background-position: center top;
                transform: translateY(-10px) rotate(1deg);
            }
            50% {
                background-position: center center;
                transform: translateY(0) rotate(0deg);
            }
            75% {
                background-position: center bottom;
                transform: translateY(10px) rotate(-1deg);
            }
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My e</h1>
        <p>This website has a wavy background effect.</p>
    </div>
</body>
</html>
