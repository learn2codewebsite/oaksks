<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Direction Text Website</title>
    <style>
        /* Set the custom background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: url('your-background-image.jpg') no-repeat center center/cover;
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            animation: moveText 5s linear infinite alternate;
        }

        @keyframes moveText {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This text moves in random directions.</p>
    </div>
</body>
</html>
