<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Distortion Background Website</title>
    <style>
        /* Set the custom background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            animation: waterDistortion 5s infinite;
        }

        /* Water distortion animation */
        @keyframes waterDistortion {
            0% {
                transform: translateY(0%);
            }
            25% {
                transform: translateY(5%);
            }
            50% {
                transform: translateY(10%);
            }
            75% {
                transform: translateY(15%);
            }
            100% {
                transform: translateY(0%);
            }
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This website has a water distortion background effect.</p>
    </div>
</body>
</html>
