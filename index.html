<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Foggy Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-image: url('assets/fog.png'); /* Replace 'your_background_image.jpg' with your image file */
      background-size: cover;
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="fog" style="background-position: 0 0;"></div>
  <h1>Welcome to My Website!</h1>
  <script>
    const fog = document.querySelector('.fog');

    function moveFog(event) {
      const speed = 0.05; // Adjust the speed of fog movement
      const x = event.clientX * speed;
      const y = event.clientY * speed;

      fog.style.backgroundPosition = `${x}px ${y}px`;
    }

    document.addEventListener('mousemove', moveFog);
  </script>
</body>
</html>
