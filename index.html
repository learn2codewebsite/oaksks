<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Foggy Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-image: url('assets/fog.png'); /* Replace with your image file */
      background-size: cover;
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.1) 100%);
      opacity: 0.5;
      pointer-events: none;
      z-index: 1;
      animation: moveFog 20s linear infinite;
    }

    @keyframes moveFog {
      0% {
        transform: translate(-50%, -50%);
      }
      50% {
        transform: translate(50%, 50%);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <h1 style="position: relative; z-index: 2; color: white;">Welcome to My Website!</h1>
</body>
</html>
